<div class="product">
    <h1 style="text-align: center" class="payment-title">Payment</h1>
   <img src="https://res.cloudinary.com/dm6yw4dn0/image/upload/v1651744739/trzwnxw92ktydxo53aar.jpg" classe="img" />
    <div>
        <h4 class="pass" style="text-align: center" value="gb" >Product Name</h4>
      <input
      #title
      name="title" 
      value="JEAN"
        readonly="readonly"
        name="title"
        placeholder="title"
        class="inpat-e"
        required (change)="gettitle($event)"
      /><br />
      <h4 class="pass" style="text-align: center" value="5" >Product Price</h4>
      <input
      #price
      name="price"
      value="1099"
        readonly="readonly"
        placeholder="price"
        class="inpat-e"
        required (change)="getprice($event)"

      /><br />
      <h4 class="pass" style="text-align: center" >Product Quantity</h4>
      <input
      
        type="number"
        placeholder="quantity"
        class="inpat-e"

      /><br />
      <button type="submit" class="button-three"  (click)="pay($event)" >Pay</button>
      
    </div>
  </div>
